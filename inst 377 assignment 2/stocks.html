<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stocks Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="libraries/annyang.js"></script>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul class="navbar">
      <li><a href="main.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <main>
      <h1>Stocks Dashboard</h1>

      <!-- Stock Ticker Input -->
      <div>
        <input type="text" id="stock-ticker" placeholder="Enter stock ticker (e.g. AAPL)">
        <select id="days-range">
          <option value="30">30 Days</option>
          <option value="60">60 Days</option>
          <option value="90">90 Days</option>
        </select>
        <button class="button-33" onclick="fetchStockData()">Get Stock Data</button>
      </div>

      <!-- Stock Chart -->
      <canvas id="stock-chart" width="400" height="200"></canvas>

      <!-- Reddit Top 5 Stocks Section with Border -->
      <div class="reddit-stocks-container">
        <h2>Top 5 Reddit Stocks</h2>
        <table id="reddit-stocks">
          <thead>
            <tr>
              <th>Ticker</th>
              <th>Comment Count</th>
              <th>Sentiment</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic content will be injected here -->
          </tbody>
        </table>
      </div>

      <!-- Audio Instructions Section -->
      <div id="audio-instructions" class="audio-box">
        <h2>Voice Commands</h2>
        <ul>
          <li>Say "Hello" → shows alert</li>
          <li>Say "Change the color to [color]" → changes background</li>
          <li>Say "Navigate to [page name]" → navigates to page</li>
        </ul>
        <button class="button-33" onclick="annyang.start()">Turn On Audio</button>
        <button class="button-33" onclick="annyang.abort()">Turn Off Audio</button>
      </div>

    </main>
  </div>

  <script src="scripts/stocks.js"></script>

</body>
</html>
