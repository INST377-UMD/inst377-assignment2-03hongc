<body>

  <nav>

      <li><a href="main.html">Home</a></li>

      <li><a href="dogs.html">Dogs</a></li>

  <h1>Dogs Page</h1>

  <div id="carousel-container">
    <button id="prev-btn">←</button>
    <img id="carousel-image" src="" alt="Loading Dog Image..." />
    <div class="carousel-dots" id="carouselDots"></div>
    <button id="next-btn">→</button>
  </div>

  <div id="dots">
    ⭕⚪⚪⚪⚪⚪⚪⚪⚪⚪
  </div>
  
  <div id="loading-message" style="display: none;">Loading dogs...</div>
  <div id="breed-names"></div>
  <div id="breed-info" style="display: none;"></div>
  
  <!-- Audio Instructions Section -->
  <div id="audio-instructions" class="audio-box">
    <h2>Voice Commands</h2>
    <ul>
      <li>Say "Hello" → shows alert</li>
      <li>Say "Change the color to [color]" → changes background</li>
      <li>Say "Navigate to [page name]" → navigates to page</li>
      <li>Say "Load Dog Breed [Dog Breed Name]" → loads dog breed info</li>
    </ul>
    <button class="button-33" onclick="annyang.start()">Turn On Audio</button>
    <button class="button-33" onclick="annyang.abort()">Turn Off Audio</button>
  </div>

  <script src="scripts/dogs.js"></script>

</body>
